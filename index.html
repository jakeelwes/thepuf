<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doghead</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('cardboard-texture-2.jpg');
            background-size: cover;
            background-position: top center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        @media (orientation: portrait) {
            body {
                background-size: auto 100%;
            }
        }

        @media (orientation: landscape) {
            body {
                background-size: 100% auto;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .floating-image {
            max-height: 80vh;
            width: auto;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @media screen and (max-width: 768px) {
            .floating-image {
                max-height: 70vh;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Doghead greyscale.png" alt="Doghead greyscale" class="floating-image">
    </div>
</body>
</html>
